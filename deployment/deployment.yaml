apiVersion: apps/v1
kind: Deployment
metadata:
  name: releaseflow-app
  namespace: releaseflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: releaseflow
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: releaseflow
    spec:
      containers:
        - name: releaseflow-app
          image: docker.io/youruser/releaseflow-app:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: RELEASEFLOW_VERSION
              value: "dev"
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 20
